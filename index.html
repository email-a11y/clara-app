<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clara</title>
  <meta name="theme-color" content="#ffffff" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; margin: 0; background: #fff; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 22px; }
    h1 { font-size: 28px; margin: 4px 0 14px; }
    .sub { color: #444; line-height: 1.4; margin-bottom: 12px; }
    textarea { width: 100%; min-height: 120px; font-size: 18px; padding: 14px; border: 1px solid #ddd; border-radius: 14px; outline: none; }
    button { width: 100%; margin-top: 12px; padding: 14px 16px; font-size: 18px; border: none; border-radius: 14px; cursor: pointer; }
    .card { margin-top: 14px; padding: 14px; border: 1px solid #eee; border-radius: 14px; white-space: pre-wrap; line-height: 1.45; font-size: 18px; }
    .muted { color: #666; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Clara</h1>
    <div class="sub">Buongiorno, sono qui.<br>Scrivi qui quello che hai in testa. Anche in modo confuso va bene.</div>

    <textarea id="t" placeholder="Scrivi qui…"></textarea>
    <button id="b">Vediamo cosa conta</button>

    <div id="out" class="card" style="display:none;"></div>
    <div class="muted">Nessuna fretta. Solo l’essenziale.</div>
  </div>

  <script>
    const t = document.getElementById('t');
    const b = document.getElementById('b');
    const out = document.getElementById('out');

    b.onclick = () => {
      out.style.display = "block";
      out.textContent =
        "Oggi conta questo:\n" +
        "• Una cosa semplice.\n" +
        "• Andare piano.\n\n" +
        "Questo può aspettare:\n" +
        "• Tutto il resto.\n\n" +
        "Per ora basta così.";
    };
  </script>
</body>
</html>
